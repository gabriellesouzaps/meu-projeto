<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Atendimentos - PetShop</title>
    <style>
        main {
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 30px;
            color: #a165f8;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Barra de filtros */
        .filters {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filters form {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 8px 16px;
            background-color: #a165f8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #8c4edb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.07);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 10px;
            text-align: left;
        }

        thead {
            background-color: #e8e1ff;
            color: #4b3ca7;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f5ff;
        }

        a {
            color: #4b3ca7;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-excluir {
            padding: 5px 10px;
            background-color: #f06262;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-excluir:hover {
            background-color: #d94f4f;
        }

        .menu-link {
            display: inline-block;
            margin-top: 30px;
            color: #4b3ca7;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #a165f8;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }

        .menu-link:hover {
            background-color: #a165f8;
            color: white;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Responsividade básica */
        @media (max-width: 800px) {
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            .filters form {
                width: 100%;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
<main layout:fragment="conteudo">
    <h1>Lista de Atendimentos</h1>

    <div class="filters">
        <!-- Filtro por descrição (Derived Query) -->
        <form method="get" th:action="@{/atendimentos/buscar/descricao}">
            <input type="text" name="texto" placeholder="Buscar por descrição">
            <button type="submit" class="btn">Filtrar</button>
        </form>

        <!-- Filtro por Cliente (JPQL) -->
        <form method="get" th:action="@{/atendimentos/buscar/cliente}">
            <select name="idCliente">
                <option value="">Filtrar por Cliente</option>
                <th:block th:each="cli : ${listaCliente}">
                    <option th:value="${cli.id}" th:text="${cli.nome}"></option>
                </th:block>
            </select>
            <button type="submit" class="btn">Filtrar</button>
        </form>

        <!-- Filtro por intervalo de datas (Native Query) -->
        <form method="get" th:action="@{/atendimentos/buscar/entre}">
            <label>Data início:</label>
            <input type="date" name="inicio">
            <label>Data fim:</label>
            <input type="date" name="fim">
            <button type="submit" class="btn">Filtrar</button>
        </form>

        </div>

    <div style="width: 100%; display: flex; justify-content: flex-end; gap: 15px; margin-bottom: 20px;">

        <a th:href="@{/atendimentos/listagem}" class="btn"
           th:if="${param.texto != null and param.texto[0].length() > 0} or
                       ${param.idCliente != null and param.idCliente[0].length() > 0} or
                       ${param.inicio != null and param.inicio[0].length() > 0} or
                       ${param.fim != null and param.fim[0].length() > 0}">
            Mostrar Todos
        </a>

        <a th:href="@{/atendimentos/formulario}" class="btn">Novo Atendimento</a>
    </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Animal</th>
            <th>Cliente</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="at : ${lista}">
            <td th:text="${at.dataAtendimento}"></td>
            <td th:text="${at.descricao}"></td>
            <td th:text="${at.animal.nome}"></td>
            <td th:text="${at.animal.cliente.nome}"></td>
            <td th:text="${at.status}"></td>
            <td>
                <a th:href="@{/atendimentos/formulario(id=${at.id})}">Editar</a>
                <form th:action="@{/atendimentos/{id}(id=${at.id})}" method="post" style="display:inline">
                    <input type="hidden" name="_method" value="delete">
                    <input class="btn-excluir" type="submit" value="Excluir">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="menu-link" href="/menus/principal">Menu Principal</a>
</main>
</body>
</html>
