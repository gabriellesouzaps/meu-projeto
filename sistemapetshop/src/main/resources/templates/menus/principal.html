<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Início - PetShop</title>
    <style>
        main {
            text-align: center;
            padding: 50px 20px;
        }

        main .main-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e8e1ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-size: 40px;
        }

        main h1 {
            font-size: 35px;
            margin: 0 0 5px 0;
            color: #a165f8;
        }

        main p {
            color:  #636363;
            font-size: 20px;
            margin: 5px 0 40px 0;
            margin-bottom: 40px;
        }
      .cards {
    display: flex;
    justify-content: center;
    gap: 30px;        /* aumenta espaço entre os cards */
    flex-wrap: wrap;
}

.card {
    background-color: #fff;
    border-radius: 12px;
    padding: 30px;     /* aumenta o tamanho interno do card */
    width: 250px;      /* aumenta a largura do card */
    box-shadow: 0 6px 10px rgba(0,0,0,0.07); /* sombra um pouco maior */
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 16px rgba(0,0,0,0.12); /* sombra maior ao passar o mouse */
}

.card .icon {
    width: 70px;       /* aumenta o quadrado do ícone */
    height: 70px;
    background-color: #e8e1ff;
    border-radius: 15px;
    margin: 0 auto 15px auto; /* aumenta espaço abaixo do ícone */
    display: flex;
    align-items: center;
    justify-content: center;
}

.card .icon img {
    width: 50px;       /* aumenta o tamanho da imagem dentro do ícone */
    height: 50px;
}

.card a {
    text-decoration: none;
    color: #4b3ca7;
    font-weight: bold;
    font-size: 18px;   /* aumenta tamanho do texto do link */
    display: block;
    margin-top: 15px;  /* mais espaço acima do link */
}

.card span {
    font-size: 14px;   /* aumenta tamanho do texto auxiliar */
    color: #9e94d4;
    display: block;
    margin-top: 8px;
}


    </style>
</head>
<body>
<main layout:fragment="conteudo">
    <div class="main-logo">
        <img th:src="@{/images/logo.png}" alt="Logo PetShop" style="width: 80px; height: 80px; border-radius: 50%;">
    </div>
    <h1>PetShop Center</h1>
    <p>Sistema de gerenciamento completo</p>

    <div class="cards">
        <div class="card">
            <div class="icon">
                <img th:src="@{/images/clientes.png}" alt="Clientes" style="width: 40px; height: 40px;">
            </div>

            <a th:href="@{/clientes/listagem}">Clientes</a>
            <span>Gerencie seus clientes</span>
        </div>
        <div class="card">
            <div class="icon">
                <img th:src="@{/images/logo.png}" alt="Clientes" style="width: 40px; height: 40px;">
            </div>

            <a th:href="@{/animais/listagem}">Animais</a>
            <span>Cadastre os pets</span>
        </div>
        <div class="card">
            <div class="icon">
                <img th:src="@{/images/atendimento.png}" alt="Clientes" style="width: 40px; height: 40px;">
            </div>
            <a th:href="@{/atendimentos/listagem}">Atendimentos</a>
            <span>Agende consultas</span>
        </div>
    </div>
</main>
</body>
</html>
