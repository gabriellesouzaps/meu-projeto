<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{template.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente - PetShop</title>
    <style>
        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px 30px;
            background-color: #f8f5ff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            color: #a165f8;
            margin-bottom: 30px;
            text-align: center;
        }

        form div {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: normal;
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
            transition: all 0.2s;
        }

        input[type="text"],
        input[type="email"] {
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #a165f8;
            box-shadow: 0 0 8px rgba(161, 101, 248, 0.3);
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #a165f8;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type="submit"]:hover {
            background-color: #8c4edb;
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            main {
                padding: 30px 20px;
            }
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<main layout:fragment="conteudo">
    <h1>Cadastro de Cliente</h1>
    <form method="post" th:action="@{/clientes/formulario}">
        <input type="hidden" name="_method" value="put" th:if="${cliente!=null}">
        <input type="hidden" name="id" th:value="${cliente?.id}">

        <div>
            <label>Nome</label>
            <input type="text" name="nome" th:value="${cliente?.nome}" placeholder="Digite o nome">
        </div>
        <div>
            <label>Telefone</label>
            <input type="text" name="telefone" th:value="${cliente?.telefone}" placeholder="(XX) XXXX-XXXX">
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" th:value="${cliente?.email}" placeholder="exemplo@email.com">
        </div>

        <div>
            <input type="submit" th:value="${cliente==null} ? 'Cadastrar' : 'Atualizar'">
        </div>
    </form>
</main>
</body>
</html>
